{% extends "base.html" %}
{% block header %}
  <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">人数统计</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">Have fun in script killing games!</h2>
                        <a class="btn btn-primary" href="#about">Get Started</a>
                    </div>
                </div>
            </div>
        </header>
</header>
{% endblock %}
{% block content %}
<!-- Main Content-->
<div class="container">
     <div class="row">
         <div class="col">
             <b>Name</b>
        </div>
        <div class="col">
            <b>Jan</b>
        </div>
        <div class="col">
            <b>Feb</b>        
         </div>
        <div class="col">
            <b>Mar</b>
        </div>     
     </div>
    {% for row in  entries  %}
    <div class="row">
        <div class="col">
                 {{ row["Student"] }}
        </div>
        <div class="col">
                 {{ row["Jan"] }}
        </div>
        <div class="col">
                 {{ row["Feb"] }}
        </div>
        <div class="col">
                 {{ row["Mar"] }}
        </div>     
    </div><!-- end row -->
    {% endfor %}
</div><!-- end container -->
<hr />
 </div>
{% endblock %}
